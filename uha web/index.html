<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Untitled</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation.min.css'>
  <link rel='stylesheet prefetch' href='http://cdn.materialdesignicons.com/1.8.36/css/materialdesignicons.min.css'>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="wrapper">

    <div class="box">
      <div class="js--image-preview"></div>
      <div class="upload-options">
        <label>
          <input type="file" class="image-upload" accept="image/*" />
        </label>
      </div>
    </div>

    <div class="wrapperDD">

      <div class="dropdown">
        <p>Orientation</p>
        <select>
          <option value="0">0&#176;</option>
          <option value="90">90&#176;</option>
          <option value="135">135&#176;</option>
          <option value="145">145&#176;</option>
        </select>
      </div>

      <div class="dropdown">
        <p>Texture</p>
        <select>
          
        </select>
      </div>

      <div class="dropdown">
          <p>Intensity</p>
          <select>
            <option value="on">ON</option>
            <option value="off">OFF</option>
          </select>
        </div>

        <div class="dropdown">
          <p>Color</p>
          <select>
            <option value="rgb">RGB</option>
            <option value="lab">LAB</option>
          </select>
        </div>

    </div>

  </div>

  <script  src="js/index.js"></script>

</body>
</html>
